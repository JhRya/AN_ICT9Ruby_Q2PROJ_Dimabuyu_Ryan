     <div class="container">
            <div class="form-main mx-auto" style="max-width: 1200px;">
                <div class="form">
                    <form>
                        <div class="mb-3">
                            <label for="recipeName" class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
                        </div>

                        <div class="mb-3">
                            <label for="ingredients" class="form-label">Ingredients</label>
                            <textarea class="form-control" id="ingredients" rows="4" placeholder="List ingredients here"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="instructions" class="form-label">Instructions</label>
                            <textarea class="form-control" id="instructions" rows="4" placeholder="Add step-by-step instructions here"></textarea>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label for="prepTime" class="form-label">Prep Time</label>
                                <input type="number" class="form-control" id="prepTime" placeholder="Minutes">
                            </div>
                            <div class="col-md-4">
                                <label for="cookTime" class="form-label">Cook Time</label>
                                <input type="number" class="form-control" id="cookTime" placeholder="Minutes">
                            </div>
                            <div class="col-md-4">
                                <label for="servings" class="form-label">Servings</label>
                                <input type="number" class="form-control" id="servings" placeholder="Number">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="contributorName" class="form-label">Contributor Name</label>
                            <input type="text" class="form-control" id="contributorName" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address (Optional)</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email (optional)">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes or Tips (Optional)</label>
                            <textarea class="form-control" id="notes" rows="3" placeholder="Add any special notes or tips"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Recipe</button>
                    </form>
